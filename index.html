<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <title>Frontend Mentor | Stats preview card component</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="image-panel">
        <div class="overlay"></div>
        <picture>
          <source
            media="(min-width: 800px)"
            srcset="./images/image-header-desktop.jpg"
          />
          <img
            src="./images/image-header-mobile.jpg"
            alt="tech women at work"
            width="100%"
            height="100%"
          />
        </picture>
      </div>

      <div class="insight-panel">
        <h2>Get <span>insights</span> that help your business grow.</h2>
        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="company-achievement">
          <div><span>10k+</span> <span>companies</span></div>
          <div><span>314</span> <span>templates</span></div>
          <div><span>12M+</span> <span>queries</span></div>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/SHANbic/stats-preview-card-component"
        >Pierre Lambert</a
      >.
    </footer>
  </body>
</html>
